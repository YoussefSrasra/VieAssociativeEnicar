<div class="container">
    <h2>Gestion des Entretiens</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Candidat</th>
          <th>Date</th>
          <th>Heure</th>
          <th>Statut</th>
          <th>Décision</th>
          <th>Confirmation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entretien of entretiens">
          <td>{{ entretien.enrollment.prenom }} {{ entretien.enrollment.nom }}</td>
          <td>
            <input type="date" [(ngModel)]="entretien.dateEntretien">
          </td>
          <td>
            <input type="time" [(ngModel)]="entretien.heureEntretien">
          </td>
          <td>
            <select [(ngModel)]="entretien.statut">
              <option value="EN_ATTENTE">En attente</option>
              <option value="ACHEVE">Achevée</option>
              <option value="ANNULE">Annulée</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="entretien.resultat">
              <option value="EN_ATTENTE">En attente</option>
              <option value="ACCEPTE">Accepté</option>
              <option value="REFUSE">Refusé</option>
            </select>
          </td>
          <td>
            <input type="checkbox" [(ngModel)]="entretien.confirmation">
          </td>
          <td>
            <button (click)="saveEntretien(entretien)" class="btn btn-primary">
              Sauvegarder
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
