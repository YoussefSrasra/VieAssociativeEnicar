<div class="row">
  <div class="col-12">
    <app-card headerTitle="Liste des Feedbacks sur les Événements">
      <div class="p-3">
        <div *ngIf="feedbacks.length === 0" class="text-center text-muted">
          Aucun feedback pour le moment.
        </div>

        <div *ngFor="let feedback of feedbacks" class="mb-4 border rounded p-3 shadow-sm">
          <h5 class="mb-2">{{ feedback.firstName }} {{ feedback.lastName }}</h5>
          <p class="mb-1"><strong>Email :</strong> {{ feedback.email }}</p>
          <p class="mb-1"><strong>Événement :</strong> {{ feedback.eventName }}</p>
          <p class="mb-1"><strong>Note :</strong> {{ feedback.rating }} / 5</p>
          <p class="mb-2"><strong>Commentaire :</strong><br>{{ feedback.comment }}</p>

          <!-- Images -->
          <div class="row" *ngIf="feedback.images?.length">
            <div class="col-md-3 mb-2" *ngFor="let image of feedback.images">
              <img [src]="image" class="img-fluid rounded shadow-sm" alt="Feedback image">
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
