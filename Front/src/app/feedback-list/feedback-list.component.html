<div class="row">
  <div class="col-12">
    <app-card headerTitle="Liste des Feedbacks sur les Événements" class="card">
      <div class="feedback-container">
        <div *ngIf="feedbacks.length === 0" class="no-feedback-message">
          Aucun feedback pour le moment.
        </div>

        <div *ngFor="let feedback of feedbacks" class="feedback-card">
          <h5 class="feedback-title">{{ feedback.firstName }} {{ feedback.lastName }}</h5>
          <p class="feedback-detail"><strong>Email :</strong> {{ feedback.email }}</p>
          <p class="feedback-detail"><strong>Événement :</strong> {{ feedback.eventName }}</p>
          <p class="feedback-detail">
            <strong>Note :</strong>
            {{ feedback.rating }} / 5
            <span class="rating-stars">★★★★★</span>
          </p>
          <p class="feedback-comment">{{ feedback.comment }}</p>

          <!-- Images -->
          
        </div>
      </div>
    </app-card>
  </div>
</div>
