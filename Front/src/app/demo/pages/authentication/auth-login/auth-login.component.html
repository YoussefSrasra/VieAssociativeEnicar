<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a routerLink="/accueil"><img src="assets/images/logo.png" alt="logo" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
          </div>

          <form (ngSubmit)="loginUser()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Username</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Username"
                name="username"
                [(ngModel)]="model.username"
                (keydown.enter)="loginUser()"
                required
              />
            </div>

            <div class="form-group mb-1">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
                [(ngModel)]="model.password"
                (keydown.enter)="loginUser()"
                required
              />
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-danger mt-2">
              {{ errorMessage }}
            </div>

            <div class="d-flex mt-3 justify-content-between">
              <h5 class="text-secondary f-w-400">
                <a href="javascript:" (click)="openForgotPasswordModal()">Forgot Password?</a>
              </h5>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div *ngIf="showForgotPasswordModal" class="modal-overlay">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Password Reset</h5>
                    <button type="button" class="close-btn" (click)="closeForgotPasswordModal()">&times;</button>
                  </div>
                  <div class="modal-body">
                    <p>In Order To Reset Your Password, Please contact one of these admins through their emails:</p>
                    
                    <div *ngIf="loadingEmails" class="loading-spinner">
                      Loading admin emails...
                    </div>
                    
                    <ul *ngIf="adminEmails.length > 0 && !loadingEmails">
                      <li *ngFor="let email of adminEmails">{{ email }}</li>
                    </ul>
                    
                    <div *ngIf="adminEmails.length === 0 && !loadingEmails" class="no-emails">
                      No admin emails found
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeForgotPasswordModal()">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
