<div *ngIf="successMessage" class="alert success-alert">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="alert error-alert">
  {{ errorMessage }}
</div>



<div class="action-buttons">
  <button *ngIf="!isEditing" (click)="toggleEdit()">✏️ Modifier</button>
  <button *ngIf="isEditing" (click)="saveChanges()">💾 Enregistrer</button>
  <button *ngIf="isEditing" (click)="isEditing = false">❌ Annuler</button>
</div>

<div *ngIf="!isEditing && userClub" class="club-card">
  <img *ngIf="userClub.logo" [src]="userClub.logo" alt="Logo du club" class="club-logo" />
  <div class="club-info">
    <p><strong>Nom :</strong> {{ userClub.name }}</p>
    <p><strong>Spécialité :</strong> {{ userClub.specialty }}</p>
    <p><strong>Début du mandat :</strong> {{ userClub.mandatStartDate }}</p>
    <p><strong>Durée du mandat :</strong> {{ userClub.mandatDurationMonths }} mois</p>
  </div>
</div>

<div *ngIf="isEditing && userClub" class="edit-form">
  <div class="form-group">
    <label>Nom :</label>
    <input [(ngModel)]="userClub.name" placeholder="Nom du club" />
  </div>

  <div class="form-group">
    <label>Spécialité :</label>
    <input [(ngModel)]="userClub.specialty" placeholder="Spécialité" />
  </div>

  <div class="form-group">
    <label>Début du mandat :</label>
    <input type="date" [(ngModel)]="userClub.mandatStartDate" />
  </div>

  <div class="form-group">
    <label>Durée du mandat (mois) :</label>
    <input type="number" [(ngModel)]="userClub.mandatDurationMonths" />
  </div>

  <div class="form-group">
    <label>Changer le logo :</label>
    <input type="file" (change)="onLogoSelected($event)" />
  </div>

  <div *ngIf="userClub.logo" class="preview-logo">
    <p>Aperçu du logo :</p>
    <img [src]="userClub.logo" alt="Prévisualisation logo" />
  </div>
</div>
