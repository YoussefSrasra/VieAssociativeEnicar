<div class="row">
  <div class="col-12">
    <app-card headerTitle="Gestion des Contacts d'Urgence">
      <div class="p-3">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nom du Manager</th>
              <th scope="col">Email</th>
              <th scope="col">Club</th>
              <th scope="col">Statut du Club</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let manager of emergencyContacts">
              <td>{{ manager.username }}</td>
              <td>{{ manager.email }}</td>
              <td>{{ manager.clubName }}</td>
              <td>
                <span class="badge"
                      [ngClass]="{
                        'bg-success': manager.clubStatus === 'Actif',
                        'bg-warning': manager.clubStatus === 'En attente',
                        'bg-danger': manager.clubStatus === 'Inactif'
                      }">
                  {{ manager.clubStatus }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="emergencyContacts.length === 0" class="text-muted text-center mt-3">
          Aucun contact d'urgence trouv√©.
        </div>
      </div>
    </app-card>
  </div>
</div>
