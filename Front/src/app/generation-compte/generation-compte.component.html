<div *ngIf="isLoading">Chargement...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<div *ngIf="errorMessage" class="alert error-alert">{{ errorMessage }}</div>


<table *ngIf="!isLoading && entretiensAcceptes.length > 0" class="table table-bordered">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entretien of entretiensAcceptes">
      <td>{{ entretien.enrollment.nom }}</td>
      <td>{{ entretien.enrollment.prenom }}</td>
      <td>{{ entretien.enrollment.email }}</td>
      <td>
        <button class="btn btn-primary"
                [disabled]="entretien.compteCree"
                (click)="genererCompte(entretien)">
          {{ entretien.compteCree ? 'Compte déjà généré' : 'Générer compte' }}
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!isLoading && entretiensAcceptes.length === 0">
  Aucun entretien accepté.
</div>
